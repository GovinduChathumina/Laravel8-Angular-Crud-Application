<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form  [formGroup]="loginForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input id="email" class="form-control" formControlName="email" matInput placeholder="Username">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="password" id="password" class="form-control" formControlName="password"  matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent"  [disabled]="!(FormControls.email.valid && FormControls.password.valid)"  (click)="login()" class="btn-block">Log in</button>
      </form>
    </mat-card>

  </div>
