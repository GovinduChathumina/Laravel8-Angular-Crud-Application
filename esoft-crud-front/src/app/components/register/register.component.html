<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <form [formGroup]="registerForm" class="example-form">

        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input  id="name" class="form-control" formControlName="name"  matInput placeholder="Name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input  id="shop_name" class="form-control" formControlName="shop_name"  matInput placeholder="Shop Name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input  id="email" class="form-control" formControlName="email"  matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="password"  id="password" class="form-control" formControlName="password"  matInput placeholder="Password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input type="password"  id="c_password" class="form-control" formControlName="c_password"  matInput placeholder="Confirm Password">
          </mat-form-field>

        </mat-card-content>

        <button mat-stroked-button color="accent" [disabled]="!(FormControls.name.valid && FormControls.email.valid && FormControls.password.valid && FormControls.shop_name.valid)"  (click)="register()" class="btn-block">Register</button>

      </form>
    </mat-card>
  </div>
